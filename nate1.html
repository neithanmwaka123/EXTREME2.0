<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER HERE</title>
    
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            justify-content: center;
            margin-bottom: 80px;
            align-items: center;
            background: url(a.jpeg);
            background-size:cover;
        }
    </style>
</head>
<body><br><br><br><br><br><br><br>
    <div class="wap2">
        <div class="form-login">              
            <h2>REGISTER HERE</h2>
            <form action="#">
                <div class="input-box">
                  <input type="text" required>
                  <label for="EMAIL">STUDENT'S NAME</label>
                </div>
                <div class="input-box">
                    <input type="email" required>  
                    <label for="EMAIL">EMAIL</label>
                  </div>
                  <div class="input-box">
                    <input type="password" required>  
                    <label for="PASSWORD">PASSWORD</label>
                  </div>
                  <div class="input-box">
                    <input type="datetime-local" required>  
                    <label for="dob">DATE OF BIRTH</label>
                  </div>
                  <div class="input-box">
                    <input type="tel" required>  
                    <label for="PASSWORD">CONTACT</label>
                  </div>
                  <div class="input-box">
                    <input type="text" required>  
                    <label for="PASSWORD">CURRENT ADDRESS</label>
                  </div>
                  <div class="remember-forgot">
                    <input type="checkbox">
                    <label for="remember" style="margin-right: 80px;">
                        REMEMBER ME</label>
                        <!--<a href="#">FORGOT PASSWORD</a>-->
                       </div>
                      <button class="but">REGISTER</button>
                  <div class="login-register">
                    <p>HAVE A STUDENT ACCOUNT <br><a href="index.html" class="register-link">LOG IN</a></p>
                  </div>
            </form>
        </div>
      </div>
</body>
</html>
